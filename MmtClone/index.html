<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="loginDiv">
        <form id ="loginForm">
            <lable for="login">ID : </lable>
            <input type="text" id="login" placeholder="ID" required="true">
            <button>Log in</button>
        </form>
    </div>
    <div id = "greetingDiv">
        <h1 id = "nick"></h1>
        <button id="logoutBtn">Log out</button>
    </div>
    <div id = "clockDiv">
        <h3 id = "date"></h3>
        <h2 id = "time">00:00:00</h2>
    </div>
    <div id="todoDiv">
        <form id="todoForm">
            <input type="text" placeholder="Write what to do and Press Enter">
        </form>
        <ul id="todoList">
        </ul>
    </div>
    <div id="weatherDiv">
        <span id="weather"></span>
        <span id="city"></span>
    </div>
    <script src="js/app.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
